extend type Mutation {
  """
  ログイン
  """
  login(input: LoginInput): LoginPayload!
}

"""
ログインインプット
"""
input LoginInput {
  """
  メールアドレス
  """
  email:String!
  
  """
  パスワード
  """
  password:String!
}

"""
ログイン成功
"""
type LoginSuccess {
  """
  アカウント
  """
  account:Account!
}


"""
ログインペイロード
"""
union LoginPayload = LoginSuccess | IncorrectEmailOrPasswordError
