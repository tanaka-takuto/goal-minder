extend type Mutation {
  """
  目標を設定する
  """
  setGoal(input: SetGoalInput): SetGoaltPayload!
}

"""
目標設定インプット
"""
input SetGoalInput {
  """
  名前
  """
  name: String!
  
  """
  詳細
  """
  detail: String!

  """
  規模
  """
  scale: Int

  """
  期限
  """
  deadline: Date
}

"""
目標設定ペイロード
"""
union SetGoaltPayload = Goal | ValidationError | EmailAlreadyExistsError
